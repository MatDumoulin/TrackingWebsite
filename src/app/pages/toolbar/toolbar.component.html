<mat-toolbar color="primary">
	<mat-toolbar-row class="toolbar">
		<h1 [routerLink]="['/home']">Tracking Manager</h1>
		<button mat-button *ngIf="authService.isLoggedIn()" (click)="authService.logout()">
			<img class="profile-picture" [src]="authService.getUser().photoURL">
			{{ authService.getUser().displayName }}
		</button>
	</mat-toolbar-row>
</mat-toolbar>
